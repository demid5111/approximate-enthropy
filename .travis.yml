language: generic
os: osx
osx_image: xcode9.4

branches:
  only:
  - master
  - develop
  - /feature\/.+/
  - /releases\/.+/

install:
    - pip3 install -r requirements.txt

stages:
  - test
  - name: deploy

jobs:
  include:
    - stage: test
      script: python3 -m unittest discover -p *_test.py
    - stage: deploy
      script: pyinstaller --noconsole gui_version.spec && ls -la dist
      deploy:
        provider: releases
        api_key:
          secure: ""
        file_glob: true
        file: dist/HeartAlgo-Analyzer.app/*
        skip_cleanup: true
        on:
          all_branches: true
          condition: $TRAVIS_BRANCH =~ ^releases\/.*$

addons:
  sonarcloud:
    token:
      secure: "44020085f39b8bc472bb47d48a7ab7840e15a863"

notifications:
  email: true
